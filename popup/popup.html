<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEAT</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>BEAT</h1>
      <div class="header-actions">
        <button id="importBtn" class="icon-btn" title="Import profiles">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
          </svg>
        </button>
        <button id="exportBtn" class="icon-btn" title="Export profiles">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z"/>
          </svg>
        </button>
        <a class="icon-btn" href="https://ko-fi.com/jmeltz" target="_blank" rel="noopener noreferrer" title="Support on Ko-fi" aria-label="Support on Ko-fi">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path fill="currentColor" d="M18 8h1a3 3 0 0 1 0 6h-1v1a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V5h14v3zm-2 0V7H6v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h2a1 1 0 0 0 0-2h-2z"/>
          </svg>
        </a>
      </div>
    </header>

    <!-- Permission Banner (Firefox/Zen) -->
    <div id="permissionBanner" class="permission-banner" style="display:none;">
      <p>BEAT needs access to SoundCloud cookies to work.</p>
      <button id="grantPermBtn" class="btn btn-primary">Grant Access</button>
    </div>

    <!-- Status Bar -->
    <div id="statusBar" class="status-bar">
      <span class="status-dot"></span>
      <span id="statusText">Checking session...</span>
    </div>

    <!-- Profile List -->
    <div class="profile-section">
      <div class="section-header">
        <h2>Saved Profiles</h2>
        <span id="profileCount" class="badge">0</span>
      </div>
      <div id="profileList" class="profile-list">
        <div class="empty-state">
          <p>No profiles saved yet</p>
          <p class="hint">Save your current session to get started</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button id="saveBtn" class="btn btn-primary">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
        Save Current Session
      </button>
      <button id="localSignOutBtn" class="btn btn-secondary">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M10 17v-2h4v-2h-4V9h4V7h-4V5l-5 4 5 4zm6-12h-4v2h4v10h-4v2h4c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2z"/>
        </svg>
        Local Sign Out
      </button>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Save Modal -->
    <div id="saveModal" class="modal">
      <div class="modal-content">
        <h3>Save Current Session</h3>
        <input type="text" id="profileNameInput" placeholder="Profile name (e.g., Work Account)" maxlength="50">
        <div class="modal-actions">
          <button id="saveCancelBtn" class="btn btn-secondary">Cancel</button>
          <button id="saveConfirmBtn" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>

    <!-- Rename Modal -->
    <div id="renameModal" class="modal">
      <div class="modal-content">
        <h3>Rename Profile</h3>
        <input type="text" id="renameInput" placeholder="New profile name" maxlength="50">
        <div class="modal-actions">
          <button id="renameCancelBtn" class="btn btn-secondary">Cancel</button>
          <button id="renameConfirmBtn" class="btn btn-primary">Rename</button>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h3>Delete Profile</h3>
        <p id="deleteMessage">Are you sure you want to delete this profile?</p>
        <div class="modal-actions">
          <button id="deleteCancelBtn" class="btn btn-secondary">Cancel</button>
          <button id="deleteConfirmBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="modal">
      <div class="modal-content">
        <h3>Import Profiles</h3>
        <input type="file" id="importFileInput" accept=".json">
        <div class="modal-actions">
          <button id="importCancelBtn" class="btn btn-secondary">Cancel</button>
          <button id="importConfirmBtn" class="btn btn-primary">Import</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
